<html>
<head>
	<!--Page Specifications -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="GRE Flip Cards">
	<meta name="author" content="Janet Mendez">
	<title>GRE Flash</title>
	<!--CSS file-->
	<link rel="stylesheet" type="text/css" href="card-style.css">
	<!--Scripts-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/card-js.js"></script>
	<!--Favicon-->
	<link rel="shortcut icon" href="images/gre-flash.png">
</head>
<body>
	<div class="body-wrap">
		<!--Selection -->
		<div class="selection-tab">
			<div class="selection-content">
				<h1>G.R.E  Flash</h1>				
				<img src="images/black-cap.svg">
				<p>Test your G.R.E vocabulary knowledge with this list of high frequency words!</p>
				<p>No less than 10 minutes a day!</p>
				<h2>select how many words:</h2>
				<div id="10">10</div>
				<div id="15">15</div>
				<div id="20">20</div>
				<div id="25">25</div>
				<div id="30">30</div>
				<div id="35">35</div>
			</div>
		</div>
		<div class="crd-wrap">
			<div class="crd-flip">

				<div class="front-crd">
					<div class="crd-body">
					<div class="crd-ques">
						<h1 class="wrd">WORD</h1>
						<div class="form">
								<span class="alert">You must select a choice!</span>
								<p class="definition" data-value="0"><span>bloop</span></p>
								<p class="definition" data-value="0"><span>bloop2</span></p>
								<p class="definition" data-value="0"><span>bloop3</span></p>
							</div>
							<button class="butt check"> check </button> 
						</div>
					</div>
				</div>

				<div class="back-crd">
					<div class="crd-body">
					<div class="crd-answer">
						<h1 class= "wrd-result"></h1>
						<p>You Picked</p>
						<p class="result-box incorrect-def">...</p>
						<p class="answertab">Answer:</p>
						<p class="result-box correct-def">...</p>
					</div>
					<button class="butt next-card">new word</button>
					</div>
				</div>
			</div>
		</div>
		<div class="prog-res-box">
			<p class="progress"><span class="allwrds">5</span> out of <span class="wrdlist">50</span></p>
			<div class="missed transhold">
				<div class="missedwrdlist">
					
				</div>
			</div>
		</div>
		<div class="about"><a href="http://janetmndz.com" target="_blank">&copy; Janet Mendez 2016</a></div>
	</div>
</body>
</html>
